<!DOCTYPE html>
<html lang="en">
<head>
	<title>BVH player</title>
	<meta charset="utf-8">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<meta http-equiv="X-UA-Compatible" content="IE=11,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta property="og:image" content="http://lo-th.github.io/olympe/res/img/logo.png"/>
	<meta property="og:title" content="Advanced Morphing"/>
	<meta property="og:url" content="http://lo-th.github.io/olympe/"/>
	<meta property="og:site_name" content="LOTH"/>
	<meta property="og:type" content="website"/>
	<meta property="og:description" content="Experiment full morphing in webGl"/>
	<meta name="language" content="en-us" />
	<link rel="shortcut icon" href="res/img/favicon.ico" type="image/x-icon" />
	<link href="css/dianna.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="history/history.css" />

</head>

	<script src="js/three.min.66.js"></script>
	<script src="js/BufferGeometryUtils.66.js"></script>
	<script src='js/libs/dat.gui.min.js'></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>

	<script src="js/Animatable.js" defer></script>
	<script src="js/AnnotationGraphLine.js" defer></script>
	<script src="js/AnnotationGraphManager.js" defer></script>
	<script src="js/ProgressBar.js" defer></script>
	<script src="js/Bvh.js" defer></script>
	<script src="js/BvhPlayer.js" defer></script>

	<body>
	<div id="viewport"></div>
	<div id="hubs">
		<div id="debug"></div>
		<div id="guiContener"><div id="gui"></div></div>
		<div id="copy">
			BVH player <a href="http://3dflashlo.wordpress.com/" target="_blank">&nbsp;&nbsp;&nbsp;loth 2014&nbsp;&nbsp;&nbsp;</a>
		</div>
		<input type="file" id="bvh-file" accept=".bvh" multiple/>
	</div>

	<div id="BVHhubs">
		<div id="progress-container">
			<label for="progressBar"></label><input type="range" id="progressBar" min="0" max="100" value="0" disabled>
			<canvas id="graphCanvas" width="800" height="100"></canvas>
		</div>

		<button id="playPauseButton" disabled>Play</button>
	</div>

	<div id="annotation-container">
		<div id="visualization">
			<div id="valueDisplay"></div>
			<div id="bar-container">
				<div id="featureBar"></div>
			</div>
		</div>

		<label for="annotation-file" class="custom-file-upload btn">
			Choose Annotation File
		</label>
		<input type="file" id="annotation-file" accept="application/json" />

		<label for="propertySelect">
			<select id="propertySelect" disabled>
				<option value="">Select a property</option>
			</select>
		</label>
	</div>
</body>

</html>
